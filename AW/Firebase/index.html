<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pel·lícules amb Firebase</title>
    <style>
        /* Estils bàsics per fer-ho més visual */
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .buttons button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>Les Meves Pel·lícules</h1>

    <form id="movie-form">
        <input type="hidden" id="movie-id"> <!-- Camp ocult per guardar l'ID en edició -->
        <input type="text" id="movie-title" placeholder="Títol de la pel·lícula" required>
        <input type="number" id="movie-year" placeholder="Any" required>
        <input type="text" id="movie-genre" placeholder="Gènere" required>
        <button type="submit">Guardar Pel·lícula</button>
    </form>

    <ul id="movie-list">
        <!-- Les pel·lícules es carregaran aquí amb JavaScript -->
    </ul>

    <!-- Important: Carreguem el nostre script al final -->
    <script type="module" src="app.js"></script>
</body>

</html>
