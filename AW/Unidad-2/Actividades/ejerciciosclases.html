<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <p></p>
    <a href=""></a>
    <li></li>
    <button onclick="alerta()">Click me</button>
    <script>
        function alerta() {
            let nombre = prompt("Introduce tu nombre");
            if (nombre !== "") {
                let ok = confirm(`¿Estás seguro de que eres ${nombre}?`);
                if (ok) {
                    let p = document.createElement("p");
                    let li = document.createElement("li");
                    let a = document.createElement("a");
                    p.textContent = `Bienvenido/a ${nombre} a mi página web`;
                    let ul = document.createElement("ul");
                    li.textContent = `Bienvenido/a ${nombre} a mi página web`;
                    a.textContent = `Bienvenido/a ${nombre} a mi página web`;
                    ul.appendChild(li);
                    document.body.appendChild(p);
                    document.body.appendChild(ul);
                    document.body.appendChild(a);
                } else {
                    alert("No has confirmado que eres " + nombre + ", repite el proceso");
                    alerta();
                }
            } else {
                alert("No has introducido ningún nombre, repite el proceso");
                alerta();
            }

            //document.body.style.backgroundColor = "red";
        }
        // Ya ha cargado todo el contenido de la página
    </script>
</body>

</html>
